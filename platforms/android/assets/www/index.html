<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>aMAZEing</title>

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>

    <script type="text/javascript" src="bluetooth.js"></script>
    <script type="text/javascript" src="game_script.js"></script>

    <link rel="stylesheet" href="style.css">

</head>


<body>
<div data-role="page" id="init">
    <div data-role="header" id="init_header"></div>
    <div data-role="content" id="init_content">
        <button class="ui-btn" id="start" onClick="init()">Start</button>
    </div>
    <div data-role="footer"></div>
</div>


<div data-role="page" id="game">
<div data-role="header" id="game_header"> Find the exit </div>

<div data-role="content" id="game_content">
    <div class="ui-grid-solo">
        <div id="text"> Good luck </div>
    </div>
    <div class="ui-grid-solo">
        <button id="top" class="control" onclick="move(0,1)"> ^ </button>
    </div>
    <div class="ui-grid-a">
            <div class="ui-block-a">
                <button id="left" class ="control" onclick="move(-1,0)"> < </button>
            </div>
            <div class="ui-block-b">
                <button id="right" class="control" onclick="move(1,0)"> > </button>
            </div>
    </div>
    <div class="ui-grid-solo">
        <button id="button" class="control" onclick="move(0,-1)"> v </button>
    </div>
</div>

<div data-role="footer"></div>
</div>

</body>
</html>
