<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>aMaze</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="bluetooth.js"></script>

</head>
<body>
<div data-role="page">
    <div data-role="header"></div>
    <div data-role="content">
        <button id="right" class="control" onclick="move(1,0)"> > </button>
        <button id="left" class ="control" onclick="move(-1,0)"> < </button>
        <button id="top" class="control" onclick="move(0,1)"> ^ </button>
        <button id="button" class="control" onclick="move(0,-1)"> v</button>
        <div id="text">start</div>
    </div>
    <div data-role="footer"></div>
</div>
</body>
</html>
